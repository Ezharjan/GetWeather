name: 'Weather Info Bot'

on:
  push:
  schedule:
    - cron: '0 21 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: 'Get Weather'
        run: echo "$(curl https://wttr.in/Beijing?format=4&m)" >> result.html
      - name: 'Get Date'
        run: echo "REPORT_DATE=$(TZ=':Asia/Beijing' date '+%Y-%m-%d %T')" >> $GITHUB_ENV
      - name: 'Send mail'
        uses: dawidd6/action-send-mail@master
        with:
          server_address: smtp.email.cn
          server_port: 25
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Page Result (${{env.REPORT_DATE}})
          html_body: file://result.html
          to: it@emails.bjut.edu.cn
          from: Github Repo of Ezharjan